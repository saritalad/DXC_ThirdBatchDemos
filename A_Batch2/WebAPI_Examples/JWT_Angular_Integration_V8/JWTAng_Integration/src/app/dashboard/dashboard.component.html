
<div class="container">
    <h1>Products</h1>
    <table class="table table-hover table-warning">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Product name</th>
            <th scope="col">Price</th>
       
          </tr>
        </thead>
               <tbody>
          <tr *ngFor="let p of products">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
                     </tr>
                   
        </tbody>
      </table>


</div>
