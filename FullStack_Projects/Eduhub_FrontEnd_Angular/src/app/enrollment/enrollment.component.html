<h1> List Of Enroled Students</h1>
<table class="table table-stripped table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">EnrollmentId</th>
      <th scope="col">userId</th>
      <th scope="col">CourseId</th>
      <th scope="col">EnrolementDate</th> 
      <th scope="col">status</th>
     </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of enrolledstudents">
    <td>{{e.enrollmentId}}</td>
     <td>{{e.userId}}</td>
    <td>{{e.courseId}}</td>
      
     <td>{{e.status}}</td>
      <td>{{e.enrollmentDate|date:'dd/MM/yy'}}</td>
      <td><a [routerLink]="['/Edashboard/editstatus',e.enrollmentId]">Update Status</a></td>
       </tr>
        </tbody>
</table>
