<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <header class="card-header">
                <a href="" class="float-right btn btn-outline-primary mt-1"> Edit Course </a>
             </header>
            <article class="card-body">
                <form #form="ngForm" (ngSubmit)="onSubmit(currentmaterial)">
                    <div class="form-row">
                        <div class="col form-group">
                            <label> Material Id</label>
                            <input type="text" #materialId="ngModel" readonly  class="form-control" placeholder=""  name="courseId" [(ngModel)]="currentmaterial.materialId">
                            
                        </div> 
                        <div class="col form-group">
                            <label>Course Id</label> 
                            <input type="number" #courseId="ngModel" required  class="form-control" placeholder=""  name="courseId" [(ngModel)]="currentmaterial.courseId">
                            <div *ngIf="courseId.touched && courseId.invalid" class="alert alert-danger">
                                <p *ngIf="courseId.hasError('required')">CourseId is Required</p>
                            </div>
                        </div> 
                        <div class="col form-group">
                            <label>Title of Material </label>
                            <input type="text" #title="ngModel" required  class="form-control" placeholder=""  name="title" [(ngModel)]="currentmaterial.title">
                            <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
                                <p *ngIf="title.hasError('required')">title is Required</p>
                            </div>
                        </div> 
                        <div class="col form-group">
                            <label>Description </label>
                            <input type="text" #description="ngModel" required  class="form-control" placeholder=""  name="description" [(ngModel)]="currentmaterial.description">
                            <!-- <div *ngIf="description.touched && title.invalid" class="alert alert-danger">
                            <p *ngIf="description.hasError('required')">title is Required</p>
                            </div> -->
                        </div>
                        <div class="col form-group">
                            <label>Upload  date </label>
                            <input type="datetime" #materialuploadDate="ngModel" required  class="form-control" placeholder=""  name="materialUploadDate" [(ngModel)]="currentmaterial.uploadDate">
                        </div>
                        
                        <div class="col form-group">
                            <label>ContentType </label>
                            <input type="text" #category="ngModel" required  class="form-control" placeholder=""  name="category" [(ngModel)]="currentmaterial.contentType">
                            <!-- <div *ngIf="category.touched && title.invalid" class="alert alert-danger">
                            <p *ngIf="category.hasError('required')">category is Required</p>
                            </div> -->
                        </div>
                        <div class="col form-group">
                            <label>Url of Material </label>
                            <input type="text" #url="ngModel" required  class="form-control" placeholder=""  name="url" [(ngModel)]="currentmaterial.url">
                            <div *ngIf="url.touched && url.invalid" class="alert alert-danger">
                                <p *ngIf="url.hasError('required')">url is Required</p>
                            </div>
                        </div> 
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Submit </button>
                        </div> 
                       
                    </div>
                </form>
            </article>
        </div>
    </div>
</div>
