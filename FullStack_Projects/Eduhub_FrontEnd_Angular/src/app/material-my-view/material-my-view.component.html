<h1> Material List For CourseId {{id}} </h1>

<table class="table table-stripped table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col"> materialId</th>
      <th scope="col">courseId</th>
      <th scope="col">title</th> 
      <th scope="col">description</th>
      <th scope="col"> uploadDate</th>
      <th scope="col">url</th>
      <th scope="col">contentType</th>
     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of mlist">
      <td>{{m.materialId}}</td>
      <td>{{m.courseId}}</td>
      <td>{{m.title}}</td>
      <td>{{m.description}}</td>
      <td>{{m.uploadDate}}</td>
      <td>{{m.url}}</td>
      <td>{{m.contentType}}</td>
            </tbody>
</table>
