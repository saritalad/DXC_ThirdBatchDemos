<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <header class="card-header">
                <h1> Verify Status of Student </h1>
             </header>
            <article class="card-body">
                <form #form="ngForm" (ngSubmit)="onSubmit(enrolledstudent)">
                    <div class="form-row">
                        <div class="col form-group">
                            <label>Enquiry Id </label>
                            <input type="number" #enquiryId="ngModel" readonly class="form-control"  name="enrollmentId" [(ngModel)]="enrolledstudent.enrollmentId">
                     </div> 
                        <div class="form-group">
                            <label for="courseId">Course:</label>
                            <input type="text" name="courseId" #courseId="ngModel" readonly class="form-control" [(ngModel)]="enrolledstudent.courseId">
                            </div>
                            <div class="col form-group">
                            <label>Student Id </label>
                            <input type="number" #userId="ngModel" readonly class="form-control"  name="userId" [(ngModel)]="enrolledstudent.userId">
                        </div> 
                        <div class="col form-group">
                            <label for="status">  status </label>
                            <select  name="status" [(ngModel)]="selectedStatus" class="form-control" (change)="onStatusChange($event)">
                                <option *ngFor="let status of Statuslist" [value]="status">{{ status }}</option>
                              </select>                          
                        </div>
                       
                                         
                                           
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" [disabled]="!form.form.valid"> submit </button>
                        </div> 
                       
                    </div>
                </form>
            </article>
        </div>
    </div>
</div>
