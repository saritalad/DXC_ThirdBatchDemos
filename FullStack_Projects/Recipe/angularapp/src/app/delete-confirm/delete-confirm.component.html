<!-- delete-confirm.component.html -->

<div class="container" *ngIf="recipe">
  <h2>Delete Confirmation</h2>
  <div class="confirmation-message">
    <p>Are you sure you want to delete this recipe?</p>
    <p>Name: {{ recipe.name }}</p>
    <p>Description: {{ recipe.description }}</p>
    <p>Ingredients: {{ recipe.ingredients }}</p>
    <p>Instructions: {{ recipe.instructions }}</p>
    <p>Author: {{ recipe.author }}</p>
    <!-- You can display other relevant information about the recipe here -->
  </div>
  <div class="form-buttons">
    <button type="button" class="confirm-button" (click)="confirmDelete(recipeId)">Confirm Delete</button>
    <button type="button" class="cancel-button" (click)="cancelDelete()">Cancel</button>
  </div>
</div>
