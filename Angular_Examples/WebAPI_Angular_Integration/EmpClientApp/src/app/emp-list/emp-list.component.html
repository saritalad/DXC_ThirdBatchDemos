<h1> Employees List</h1>
<table class="table table-stripped table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">id</th>
      <th scope="col">FirstName</th>
         
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
            <td>{{emp.id}}</td>
      <td>{{emp.name}}</td>
      <td>{{emp.departmentid}}</td>
     
               </tr>
        </tbody>
</table>
