<h1>Edit Product</h1>
<div class="row">
    <form #form="ngForm" novalidate (ngSubmit)="Submit(form.value)">
        <div class="form-group">
            <label for="id">Product Id</label><br>
            <input   type="number"  readonly name="productId"  class="form-control" [(ngModel)]="modifiedproduct.productId">
        </div>
<div class="form-group">
    <label for="productname">Product Name</label>
    <input type="text" name="productname"  class="form-control" 
     [(ngModel)]="modifiedproduct.productname">
</div>

<div class="form-group">
    <label for="price">Product Price</label>
    <input type="text" name="price"  class="form-control"   [(ngModel)]="modifiedproduct.price">
</div>
<div class="form-group">
    <label for="catid">Category</label>
   <input type="text" name="catid" class="form-control" [(ngModel)]="modifiedproduct.catid">
</div>
<div class="form-group">
<button type="submit" class="btn btn-primary">Edit</button>
</div>
